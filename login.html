<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="./css/forms.css">
</head>
<body>
    <header class="main-header">
        <nav class="nav-container">
            <div class="logo">
                <h1>Gamix</h1>
            </div>
            <ul class="nav-links">
                <li><a href="./index.html" >Accueil</a></li>
                <li><a href="./login.html" class="active">Connecter</a></li>
                <li><a href="./apropos.html">À propos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Formulaire de Connexion -->
        <div class="form-box">
            <h2>Connexion</h2>
            <form action="login.php" method="POST">

                <div id="message" style="margin: 10px 0;"></div>

                <div class="field">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Votre email" required>
                </div>
                <div class="field">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>
                </div>
                <button type="submit" class="btn">Se connecter</button>
            </form>
            <p>Pas encore de compte ? <a href="./registre.html">Inscrivez-vous</a>.</p>
        </div>
    </main>

<script>
  const params = new URLSearchParams(window.location.search);
  const messageDiv = document.getElementById('message');
  
  if (params.get('register') === 'success') {
    messageDiv.textContent = "Inscription réussie, vous pouvez maintenant vous connecter.";
    messageDiv.style.color = "green";
    messageDiv.style.fontWeight = "bold";
  }
  
  if (params.get('error') === 'invalid') {
    messageDiv.textContent = "Email ou mot de passe incorrect.";
    messageDiv.style.color = "red";
    messageDiv.style.fontWeight = "bold";
  }
  
  if (params.get('error') === 'system') {
    messageDiv.textContent = "Une erreur système est survenue. Veuillez réessayer plus tard.";
    messageDiv.style.color = "red";
    messageDiv.style.fontWeight = "bold";
  }
</script>

    <footer class="footer">
        <p>&copy; 2025 Gamix - Tous droits réservés</p>
    </footer>
</body>
</html>

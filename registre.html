<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="./css/forms.css">
</head>
<body>
    <header class="main-header">
        <nav class="nav-container">
            <div class="logo">
                <h1>Gamix</h1>
            </div>
            <ul class="nav-links">
                <li><a href="./index.html" >Accueil</a></li>
                <li><a href="#games">Jeux</a></li>
                <li><a href="./login.html">Connecter</a></li>
                <li><a href="./registre.html" class="active">Inscription</a></li>
                <li><a href="#leaderboard">Classement</a></li>
                <li><a href="#about">À propos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Formulaire d'Inscription -->
        <div class="form-box">
            <h2>Inscription</h2>
            <form>
                <div class="field">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Votre email" required>
                </div>
                <div class="field">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" placeholder="Votre nom d'utilisateur" required>
                </div>
                <div class="field">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" placeholder="Votre mot de passe" required>
                </div>
                <button type="submit" class="btn">S'inscrire</button>
            </form>
            <p>Déjà un compte ? <a href="login.html">Connectez-vous</a>.</p>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Gamix - Tous droits réservés</p>
    </footer>
</body>
</html>
